sections:
  - id: "tag_ri"
    nav_label: "[Research Interests]"
    header_title: "Research Interests"
    type: "interests"
    intro: "Ultimately, I am obsessed with the fully-automated design of optimizers, as well as their applications in high-impact applications. Now I am interested in:"
    entries:
      - "Learning easy-to-use, general-purpose optimizers for discrete optimization problems"
      - "Learning optimizers for material design"
      - "Learning optimizers for post training of large language models (LLMs)"
      - "LLMs for Optimization"
    recruitment:
      enabled: true
      content: >
        <strong>招募</strong>: 本课题组常年招收硕士/博士研究生、访问学生、博士后、研究助理教授。
        欢迎数理基础扎实、代码能力强的同学申请。申请时请将本人自述、成绩单、个人简历及相关能力发送至邮箱 liusc3 AT sustech.edu.cn 以及 chengy6 AT mail.sustech.edu.cn，邮件主题请注明为 申请人姓名+申请xx职位/xxx年入学博士生/硕士生.
        <br><br>
        <strong>Recruitment</strong>: We have open positions for M.Sc./Ph.D. students, Visiting Scholars, Postdocs, and Research Assistant Professors. Candidates with strong backgrounds in mathematics and programming are highly encouraged to apply.
        To Apply: Please email your CV, transcripts, and personal statement to liusc3 AT sustech.edu.cn and chengy6 AT mail.sustech.edu.cn. Subject Line: Name + Position Applied / Intake Year.

