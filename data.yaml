biography:
  en: "I received my B.Sc. and Ph.D. degrees in the School of Computer Science and Technology from USTC in 2014 and 2020, respectively, advised by Prof. Xin Yao and Prof. Ke Tang. From Jan 2021 to Jan 2023, I was a Research Assistant Professor at the CSE Department of SUSTech. From Jan 2023 to May 2024, I was a Visiting Professor, and later a senior scientist, at CFAR, A*STAR, Singapore, in collaboration with Prof. Yew-Soon Ong from NTU. I am also a member of the Nature Inspired Computation and Applications Laboratory (NICAL) led by Prof. Xin Yao and Prof. Ke Tang."
  cn: "刘晟材博士，分别在2014年和2020年于中国科学技术大学计算机学院获得学士和博士学位。曾在新加坡科技研究局担任高级研究科学家，现任南方科技大学计算机科学与工程系助理教授、博导。长期从事学习优化 (Learn to optimize)、智能优化基座大模型、AI for Material等方向的研究。已获批主持国自然基金一项、华为合作项目两项，迄今已在NeurIPS、ICML、AAAI等CCF-A类会议以及IEEE TEVC、IEEE TCYB等智能优化旗舰期刊上以一作/通讯作者身份发表论文20余篇。刘博士曾多次受邀在国际学术会议上做大会报告，包括达格施图尔城堡研讨会2023、IEEE世界计算智能大会2022、以及第七届演化计算与学习研讨会。"

